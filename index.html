<!DOCTYPE html>
<html>
    <head>
        <title>iTunes app ratings</title>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="assets/js/countries.json" type="text/javascript"></script>
        <script src="assets/js/main.js" type="text/javascript"></script>
        <link href="assets/css/main.css" rel="stylesheet">
    </head>

    <body>
        <h1>iTunes app ratings</h1>

        <section class="requirements">
            <form action="#" method="GET" id="appDetails">
                <label for="appID">App ID</label>
                <input type="text" name="appID" />
                <label for="appName">App name</label>
                <input type="text" name="appName" />
                <button type="submit" class="formSubmit">Go!</button>
            </form>
        </section>

        <section class="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Rating</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Average</th>
                        <td id="averageRating">Calculating...</td>
                    </tr>
                </tfoot>
            </table>
            <a href="#" class="refreshButton">Refresh</a>
        </section>
    </body>

</html>
